<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRAAKULA UNTOLDII</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fff; /* White background */
      color: #ff4d4d; /* Red text */
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 0 20px; /* Left and right spacing */
    }

    main {
      flex: 1;
    }

    /* Header */
    header {
      background-color: #fff;
      text-align: center;
      padding: 20px 0;
      border-bottom: 2px solid #ff4d4d;
    }

    header h1 {
      color: #ff4d4d;
      font-size: 40px; /* Adjusted title size */
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .header-links a {
      color: #ff4d4d;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      font-weight: bold;
    }

    /* Video Section */
    .video-container, .carousel-container {
      width: 100%;
      max-width: 700px;
      height: 400px; /* Optimal size */
      margin: 30px auto;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    video, .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Maintain aspect ratio with black bars */
      background-color: #000;
    }

    /* Video Description */
    .video-description {
      text-align: center;
      color: #666;
      font-size: 18px;
      margin: 20px 0;
    }

    /* Carousel */
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      min-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Carousel Description */
    .carousel-description {
      text-align: center;
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      padding: 10px 0;
    }

    /* Navigation Dots */
    .carousel-dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: grey;
      display: inline-block;
      border-radius: 50%;
    }

    .dot.active {
      background-color: #ff4d4d;
    }

    /* Bottom Bar */
    .bottom-bar {
      background-color: #fff;
      color: #ff4d4d;
      padding: 15px 20px;
      text-align: center;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      border-top: 2px solid #ff4d4d;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>DRAAKULA UNTOLDII</h1>
    <div class="header-links">
      <a href="#">Read More</a>
      <a href="#">Contact Us</a>
      <a href="#">Donate</a>
    </div>
  </header>

  <main>
    <!-- Video Section -->
    <div class="video-container">
      <video autoplay muted loop playsinline>
        <source src="your-video-file.mp4" type="video/mp4">
        Your browser does not support the video tag.

    </div>

    <!-- Video Description -->
    <div class="video-description">
      is yvelam sheizizga, magram dedistyvna gauchina suyvelas

    <!-- Image Carousel -->
    <div class="carousel-container">

          <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="carousel-slide" data-description="Damaleine trawi eshmakoo">
          <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="carousel-slide" data-description="Daalieee, draakulaaa, traaaawiiii">
          <img src="image3.jpg" alt="Image 3">
        </div>
      </div>
      <!-- Navigation Dots -->
      <div class="carousel-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <!-- Carousel Description -->
    <div class="carousel-description active" id="carousel-description">
      Qreba chndeba, tynaurobs, kbens, ibrdzvis, ra chemi yle ginat meti
    </div>
  </main>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <p>&copy; 2024 Resist.ge. All rights reserved.</p>
  </div>

  <script>
    const track = document.querySelector('.carousel-track');
    const dots = document.querySelectorAll('.dot');
    const description = document.getElementById('carousel-description');
    const slides = document.querySelectorAll('.carousel-slide');

    let index = 0;

    function updateCarousel() {
      track.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
      const newDescription = slides[index].getAttribute('data-description');
      description.textContent = newDescription;
    }

    function autoSlide() {
      index = (index + 1) % slides.length;
      updateCarousel();
    }

    setInterval(autoSlide, 7000);
  </script>
</body>
</html>
