<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRAAKULA UNTOLDII</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fff;
      color: #ff4d4d;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 0 10px;
    }

    main {
      flex: 1;
    }

    /* Header */
    header {
      background-color: #fff;
      text-align: center;
      padding: 15px 0;
      border-bottom: 2px solid #ff4d4d;
    }

    header h1 {
      color: #ff4d4d;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .header-links a {
      color: #ff4d4d;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }

    /* Aspect Ratio Container (Video and Carousel) */
    .aspect-ratio-box {
      width: 100%;
      max-width: 700px;
      margin: 20px auto;
      background-color: #000;
      position: relative;
    }

    .aspect-ratio-box::before {
      content: "";
      display: block;
      padding-top: 57.14%; /* 700x400 aspect ratio */
    }

    .aspect-ratio-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video, .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Maintain aspect ratio with black bars */
      background-color: #000;
    }

    /* Carousel Container */
    .carousel-container {
      position: relative;
      margin: 20px auto;
      width: 100%;
      max-width: 700px;
      overflow: hidden;
      background-color: #000;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out; /* Smooth transitions */
    }

    .carousel-slide {
      min-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Fixed Distance for Description */
    .carousel-description {
      text-align: center;
      font-size: 16px;
      color: #666;
      margin-top: 15px; /* Fixed distance from the carousel box */
    }

    /* Navigation Dots */
    .carousel-dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 8px;
      width: 8px;
      margin: 0 5px;
      background-color: grey;
      display: inline-block;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background-color: #ff4d4d;
    }

    /* Bottom Bar */
    .bottom-bar {
      background-color: #fff;
      color: #ff4d4d;
      padding: 10px;
      text-align: center;
      font-size: 12px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      border-top: 2px solid #ff4d4d;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>DRAAKULA UNTOLDII</h1>
    <div class="header-links">
      <a href="#">Read More</a>
      <a href="#">Contact Us</a>
      <a href="#">Donate</a>
    </div>
  </header>

  <main>
    <!-- Video Section -->
    <div class="aspect-ratio-box">
      <div class="aspect-ratio-content">
        <video autoplay muted loop playsinline>
          <source src="your-video-file.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <!-- Video Description -->
    <div class="carousel-description">
      is yvelam sheizizga, magram dedistyvna gauchina suyvelas
    </div>

    <!-- Image Carousel -->
    <div class="carousel-container">
      <div class="carousel-track" id="carousel-track">
        <div class="carousel-slide" data-description="Qreba chndeba, tynaurobs, kbens, ibrdzvis, ra chemi yle ginat meti">
          <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="carousel-slide" data-description="Damaleine trawi eshmakoo">
          <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="carousel-slide" data-description="Daalieee, draakulaaa, traaaawiiii">
          <img src="image3.jpg" alt="Image 3">
        </div>
      </div>
    </div>

    <!-- Fixed Carousel Description -->
    <div class="carousel-description" id="carousel-description">
      Qreba chndeba, tynaurobs, kbens, ibrdzvis, ra chemi yle ginat meti
    </div>

    <!-- Navigation Dots -->
    <div class="carousel-dots">
      <span class="dot active" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
    </div>
  </main>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <p>&copy; 2024 Resist.ge. All rights reserved.</p>
  </div>

  <script>
    const track = document.getElementById('carousel-track');
    const dots = document.querySelectorAll('.dot');
    const description = document.getElementById('carousel-description');
    const slides = document.querySelectorAll('.carousel-slide');

    let index = 0;

    function updateCarousel() {
      track.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
      description.textContent = slides[index].getAttribute('data-description');
    }

    function autoSlide() {
      index = (index + 1) % slides.length;
      updateCarousel();
    }

    dots.forEach((dot) => {
      dot.addEventListener('click', () => {
        index = parseInt(dot.getAttribute('data-index'));
        updateCarousel();
      });
    });

    setInterval(autoSlide, 7000);
  </script>
</body>
</html>
