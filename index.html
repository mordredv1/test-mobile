<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Optimized Site</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.6;
    }

    /* Header */
    header {
      background-color: #fff;
      text-align: center;
      padding: 15px 0;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      color: red;
      font-size: 24px;
      font-weight: bold;
    }

    /* Video Section */
    .video-container {
      width: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    /* Description Section */
    .description {
      background-color: white;
      padding: 20px;
      margin: 10px 0;
      text-align: center;
    }

    /* Image Carousel */
    .carousel-container {
      width: 100%;
      height: 200px;
      background-color: black;
      position: relative;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      min-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
    }

    /* Navigation Dots */
    .carousel-dots {
      text-align: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: grey;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .dot.active {
      background-color: red;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Mobile Optimized Site</h1>
  </header>

  <!-- Video Section -->
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="your-video-file.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Description Section -->
  <div class="description">
    <p>Insert your description here. This section can contain detailed information about the video or related content.</p>
  </div>

  <!-- Image Carousel -->
  <div class="carousel-container">
    <div class="carousel-track">
      <div class="carousel-slide">
        <img src="image1.jpg" alt="Image 1">
      </div>
      <div class="carousel-slide">
        <img src="image2.jpg" alt="Image 2">
      </div>
      <div class="carousel-slide">
        <img src="image3.jpg" alt="Image 3">
      </div>
    </div>
    <!-- Navigation Dots -->
    <div class="carousel-dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <!-- Description Section Below Carousel -->
  <div class="description">
    <p>Insert your second description here. Add further information or call to action as needed.</p>
  </div>

  <script>
    // Simple Image Carousel Logic
    const track = document.querySelector('.carousel-track');
    const dots = document.querySelectorAll('.dot');

    let index = 0;

    function updateCarousel() {
      track.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    }

    function autoSlide() {
      index = (index + 1) % dots.length;
      updateCarousel();
    }

    // Auto-slide every 3 seconds
    setInterval(autoSlide, 3000);
  </script>
</body>
</html>
