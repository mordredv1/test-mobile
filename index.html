<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Fix with Upload</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fff;
      color: #ff4d4d;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 0 30px;
    }

    main {
      flex: 1;
    }

    /* Header */
    header {
      background-color: #fff;
      text-align: center;
      padding: 15px 0;
      border-bottom: 2px solid #ff4d4d;
    }

    header h1 {
      color: #ff4d4d;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .header-links a {
      color: #ff4d4d;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }

    /* Carousel Container */
    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 20px auto;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-slide img {
      width: 100%;
      height: auto;
    }

    /* Carousel Description */
    .carousel-description {
      text-align: center;
      font-size: 16px;
      color: #666;
      margin: 15px 0;
    }

    /* Navigation Dots */
    .carousel-dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 8px;
      width: 8px;
      margin: 0 5px;
      background-color: grey;
      display: inline-block;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background-color: #ff4d4d;
    }

    /* Upload Section */
    .upload-container {
      margin: 20px auto;
      text-align: center;
    }

    .upload-container input[type="file"] {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>DRAAKULA UNTOLDII</h1>
    <div class="header-links">
      <a href="#">Read More</a>
      <a href="#">Contact Us</a>
      <a href="#">Donate</a>
    </div>
  </header>

  <main>
    <!-- Upload Section -->
    <div class="upload-container">
      <h2>Upload Images for Carousel</h2>
      <input type="file" id="upload" multiple accept="image/*">
    </div>

    <!-- Image Carousel -->
    <div class="carousel-container">
      <div class="carousel-track" id="carousel-track"></div>
    </div>

    <!-- Carousel Description -->
    <div class="carousel-description" id="carousel-description">
      Upload images to see the carousel.
    </div>

    <!-- Navigation Dots -->
    <div class="carousel-dots" id="carousel-dots"></div>
  </main>

  <script>
    const track = document.getElementById('carousel-track');
    const dotsContainer = document.getElementById('carousel-dots');
    const description = document.getElementById('carousel-description');
    const upload = document.getElementById('upload');

    let index = 0;
    const images = [];
    const descriptions = [
      "Image 1 Description",
      "Image 2 Description",
      "Image 3 Description",
      "Image 4 Description",
      "Image 5 Description",
    ];

    // Update Carousel
    function updateCarousel() {
      track.style.transform = `translateX(-${index * 100}%)`;
      document.querySelectorAll('.dot').forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
      description.textContent = descriptions[index] || "No description available.";
    }

    // Create Carousel Slide
    function createSlide(src, i) {
      const slide = document.createElement('div');
      slide.className = 'carousel-slide';
      slide.innerHTML = `<img src="${src}" alt="Image ${i + 1}">`;
      track.appendChild(slide);

      const dot = document.createElement('span');
      dot.className = 'dot';
      dot.dataset.index = i;
      dot.addEventListener('click', () => {
        index = i;
        updateCarousel();
      });
      dotsContainer.appendChild(dot);
    }

    // Handle Upload
    upload.addEventListener('change', (event) => {
      const files = Array.from(event.target.files);
      files.forEach((file, i) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          images.push(e.target.result);
          createSlide(e.target.result, images.length - 1);
          if (images.length === 1) {
            updateCarousel(); // Initialize carousel for the first image
          }
        };
        reader.readAsDataURL(file);
      });
    });

    // Auto Slide
    setInterval(() => {
      if (images.length > 0) {
        index = (index + 1) % images.length;
        updateCarousel();
      }
    }, 7000);
  </script>
</body>
</html>
