<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Optimized Site</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5; /* Light grey for a clean look */
      color: #333;
      line-height: 1.6;
    }

    /* Header */
    header {
      background-color: #ff4d4d; /* Red background */
      text-align: center;
      padding: 20px 0;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      animation: slideDown 1s ease-out;
    }

    header h1 {
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Header Links */
    .header-links {
      margin-top: 10px;
    }

    .header-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    .header-links a:hover {
      color: #f5f5f5;
    }

    /* Animated Slide Down */
    @keyframes slideDown {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Video Section */
    .video-container {
      width: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin: 15px 0;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
    }

    video {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    /* Carousel Section */
    .carousel-container {
      width: 100%;
      height: 200px;
      background-color: #000;
      position: relative;
      overflow: hidden;
      margin: 15px 0;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      min-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
    }

    /* Carousel Description */
    .carousel-description {
      text-align: center;
      font-size: 16px;
      color: #fff;
      background-color: #ff4d4d; /* Matching red background */
      padding: 10px 0;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .carousel-description.active {
      opacity: 1;
    }

    /* Navigation Dots */
    .carousel-dots {
      text-align: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: grey;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .dot.active {
      background-color: white;
      transform: scale(1.3);
    }

    /* Bottom Bar */
    .bottom-bar {
      background-color: #ff4d4d; /* Red matching header */
      color: #fff;
      padding: 15px 20px;
      text-align: center;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Mobile Optimized Site</h1>
    <div class="header-links">
      <a href="#">Read More</a>
      <a href="#">Contact Us</a>
      <a href="#">Donate</a>
    </div>
  </header>

  <!-- Video Section -->
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="your-video-file.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Image Carousel -->
  <div class="carousel-container">
    <div class="carousel-track">
      <div class="carousel-slide" data-description="This is the first image description.">
        <img src="image1.jpg" alt="Image 1">
      </div>
      <div class="carousel-slide" data-description="Here is the second image description.">
        <img src="image2.jpg" alt="Image 2">
      </div>
      <div class="carousel-slide" data-description="This is the third image description.">
        <img src="image3.jpg" alt="Image 3">
      </div>
    </div>
    <!-- Navigation Dots -->
    <div class="carousel-dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
  <!-- Carousel Description -->
  <div class="carousel-description active" id="carousel-description">
    This is the first image description.
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <p>&copy; 2024 Mobile Optimized Site. All rights reserved. <br> Powered by sleek animations and responsive design.</p>
  </div>

  <script>
    const track = document.querySelector('.carousel-track');
    const dots = document.querySelectorAll('.dot');
    const description = document.getElementById('carousel-description');
    const slides = document.querySelectorAll('.carousel-slide');

    let index = 0;

    function updateCarousel() {
      track.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
      const newDescription = slides[index].getAttribute('data-description');
      description.classList.remove('active');
      setTimeout(() => {
        description.textContent = newDescription;
        description.classList.add('active');
      }, 500);
    }

    function autoSlide() {
      index = (index + 1) % dots.length;
      updateCarousel();
    }

    // Auto-slide every 7 seconds
    setInterval(autoSlide, 70000);
  </script>
</body>
</html>
